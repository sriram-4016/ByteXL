<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Generator</title>

    <link rel="stylesheet" href="styles.css">

</head>
<body>


    <div class="container">
        <h2>Random Number Generator</h2>
        <div class="form-container">
            <form action="">
                <div class="inp-fields">
                    <input type="number" placeholder="Min Value" name="minVal" class="inp" id="minVal">
                    <input type="number" placeholder="Max Value" name="maxVal" class="inp" id="maxVal">
                </div>
                <div class="sub-btn">
                    <input type="submit" name="submit" class="inp" id="subBtn">
                </div>
            </form>
            <div class="res-container">
                <span id="result">Your random value from the selected range is </span>
            </div>
        </div>

        

    </div>

    <script src="app.js"></script>
</body>
</html>
